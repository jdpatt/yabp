[tox]
envlist = format, py38, py39, pylint, flake8, mypy, pydocstyle, docs
skip_missing_interpreters = true

[gh-actions]
python =
    3.7: py37
    3.8: py38

[testenv]
deps =
    pytest
    pytest-cov
commands =
    py.test --basetemp={envtmpdir} -vv \
        --cov=yabp --cov-report=html --cov-report=term-missing


[testenv:flake8]
deps = flake8
commands = flake8 yabp


[testenv:format]
skip_install = true
deps =
    black
    isort
    autoflake
commands =
    autoflake --in-place --remove-all-unused-imports --expand-star-imports \
        --ignore-init-module-imports --recursive yabp
    isort {toxinidir}
    black {toxinidir}

[testenv:pylint]
deps = pylint
commands = pylint yabp

[testenv:mypy]
setenv =
    MYPYPATH = {toxinidir}
deps = mypy
commands = mypy -p yabp  --ignore-missing-imports

[testenv:pydocstyle]
deps = pydocstyle
commands = pydocstyle {toxinidir}/yabp --count

[testenv:docs]
deps =
    sphinx
    m2r
changedir = docs
commands =
    sphinx-apidoc -o ./ ../yabp
    sphinx-build -j auto -b html ./ {envtmpdir}/build

[flake8]
max-complexity = 10
max-line-length = 99
show-source = True
exclude = .venv, .tox, dist, docs, *.egg

[pydocstyle]
ignore = D105,D107,D203,D212,D213,D400
match = (?!gui).*\.py
